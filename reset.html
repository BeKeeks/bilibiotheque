<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe - Ma Bibliothèque d'Animés</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #2c3e50;
      background-image: url('./Image fond.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .reset-container {
      margin-top: 8vh;
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2.5rem 2rem 2rem 2rem;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      text-align: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #1e88e5;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
      color: #333;
    }
    .login-link a {
      color: #42a5f5;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #d32f2f;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
    }
    .success-message {
      color: #388e3c;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Réinitialiser le mot de passe</h1>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Email" required autocomplete="username">
      <input type="password" id="password" placeholder="Nouveau mot de passe" required autocomplete="new-password">
      <input type="password" id="confirmPassword" placeholder="Confirme le mot de passe" required autocomplete="new-password">
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      <button type="submit">Réinitialiser</button>
    </form>
    <div class="login-link">
      <a href="login.html">Retour à la connexion</a>
    </div>
  </div>
  <script src="reset.js"></script>
</body>
</html>
